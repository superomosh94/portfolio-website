<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Martin Omondo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="light-mode">
    <main
        style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; text-align: center; padding: 2rem;">
        <i class="fas fa-ghost" style="font-size: 5rem; color: var(--text-secondary); margin-bottom: 2rem;"></i>
        <h1 style="font-size: 3rem; margin-bottom: 1rem; color: var(--text-primary);">404</h1>
        <h2 style="font-size: 1.5rem; margin-bottom: 2rem; color: var(--text-light);">Page Not Found</h2>
        <p style="max-width: 600px; margin-bottom: 2rem; color: var(--text-secondary);">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="index.html" class="btn">Go to Home</a>
    </main>
</body>

</html>
