<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Admin Panel Styles */
        body.admin-mode {
            background: #0f0f0f;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #333;
        }

        .admin-header h1 {
            margin: 0;
            color: #00d4ff;
            font-size: 28px;
        }

        .admin-logout-btn {
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .admin-logout-btn:hover {
            background: #b71c1c;
        }

        /* Authentication Modal */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .auth-modal.hidden {
            display: none;
        }

        .auth-card {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
        }

        .auth-card h2 {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 30px;
        }

        .auth-form-group {
            margin-bottom: 20px;
        }

        .auth-form-group label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        .auth-form-group input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
        }

        .auth-form-group input:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.3);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .auth-btn:hover {
            background: #00a8cc;
        }

        .auth-error {
            color: #ff6b6b;
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            flex-wrap: wrap;
        }

        .admin-tab-btn {
            padding: 12px 20px;
            background: transparent;
            color: #999;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .admin-tab-btn.active {
            color: #00d4ff;
            border-bottom-color: #00d4ff;
        }

        .admin-tab-btn:hover {
            color: #e0e0e0;
        }

        /* Tab Content */
        .admin-tab-content {
            display: none;
        }

        .admin-tab-content.active {
            display: block;
        }

        /* Forms */
        .admin-form {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        .admin-form h3 {
            color: #00d4ff;
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #00d4ff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2);
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-primary,
        .btn-danger,
        .btn-secondary {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: background 0.3s;
        }

        .btn-primary {
            background: #00d4ff;
            color: #000;
        }

        .btn-primary:hover {
            background: #00a8cc;
        }

        .btn-danger {
            background: #d32f2f;
            color: white;
        }

        .btn-danger:hover {
            background: #b71c1c;
        }

        .btn-secondary {
            background: #444;
            color: #e0e0e0;
        }

        .btn-secondary:hover {
            background: #555;
        }

        /* Items List */
        .items-list {
            display: grid;
            gap: 15px;
        }

        .item-card {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.3s;
        }

        .item-card:hover {
            border-color: #00d4ff;
        }

        .item-info h4 {
            margin: 0 0 5px 0;
            color: #00d4ff;
            font-size: 16px;
        }

        .item-info p {
            margin: 0;
            color: #999;
            font-size: 13px;
        }

        .item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit,
        .btn-delete {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-edit {
            background: #00d4ff;
            color: #000;
        }

        .btn-edit:hover {
            background: #00a8cc;
        }

        .btn-delete {
            background: #d32f2f;
            color: white;
        }

        .btn-delete:hover {
            background: #b71c1c;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 8px;
            border: 1px solid #333;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            border: none;
            background: none;
        }

        .modal-close:hover {
            color: #00d4ff;
        }

        /* Messages */
        .message {
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #1b5e20;
            color: #81c784;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: #b71c1c;
            color: #ff8a80;
            border: 1px solid #d32f2f;
        }

        .message.info {
            background: #01579b;
            color: #81d4fa;
            border: 1px solid #00d4ff;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .item-card {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-actions {
                width: 100%;
                margin-top: 10px;
            }

            .admin-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }

            .admin-tabs {
                width: 100%;
            }
        }
    </style>
</head>

<body class="admin-mode">
    <!-- Authentication Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-card">
            <h2><i class="fas fa-lock"></i> Admin Login</h2>
            <div class="auth-error" id="authError"></div>
            <form id="authForm">
                <div class="auth-form-group">
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" id="adminPassword" name="password" placeholder="Enter admin password"
                        required>
                </div>
                <button type="submit" class="auth-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Panel Content -->
    <div class="admin-container" id="adminPanel" style="display: none;">
        <div class="admin-header">
            <h1><i class="fas fa-cog"></i> Portfolio Admin Panel</h1>
            <button class="admin-logout-btn" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <!-- Messages -->
        <div class="message" id="successMessage"></div>
        <div class="message" id="errorMessage"></div>

        <!-- Tabs -->
        <div class="admin-tabs">
            <button class="admin-tab-btn active" data-tab="about">About</button>
            <button class="admin-tab-btn" data-tab="projects">Projects</button>
            <button class="admin-tab-btn" data-tab="services">Services</button>
            <button class="admin-tab-btn" data-tab="skills">Skills</button>
        </div>

        <!-- About Tab -->
        <div class="admin-tab-content active" id="aboutTab">
            <div class="admin-form">
                <h3>Profile Information</h3>
                <form id="aboutForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="role">Professional Role</label>
                            <input type="text" id="role" name="role" required>
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="profileImage">Profile Image URL</label>
                            <input type="url" id="profileImage" name="profileImage">
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="heroDescription">Hero Description</label>
                            <textarea id="heroDescription" name="heroDescription" required></textarea>
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="bio">Full Bio</label>
                            <textarea id="bio" name="bio" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location">
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-save"></i> Save Profile
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Projects Tab -->
        <div class="admin-tab-content" id="projectsTab">
            <div class="admin-form">
                <h3>Add New Project</h3>
                <form id="projectForm">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="projectTitle">Project Title</label>
                            <input type="text" id="projectTitle" name="title" required>
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="projectDescription">Description</label>
                            <textarea id="projectDescription" name="description" required></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectCategory">Category</label>
                            <select id="projectCategory" name="category" required>
                                <option value="fullstack">Full-Stack</option>
                                <option value="frontend">Frontend</option>
                                <option value="backend">Backend</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="projectImage">Image URL</label>
                            <input type="url" id="projectImage" name="image" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectGithub">GitHub Link</label>
                            <input type="url" id="projectGithub" name="github">
                        </div>
                        <div class="form-group">
                            <label for="projectDemo">Demo Link</label>
                            <input type="url" id="projectDemo" name="demo">
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="projectTech">Technologies (comma-separated)</label>
                            <input type="text" id="projectTech" name="tech" placeholder="Node.js, Express, MongoDB"
                                required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Project
                        </button>
                    </div>
                </form>
            </div>

            <div class="items-list" id="projectsList"></div>
        </div>

        <!-- Services Tab -->
        <div class="admin-tab-content" id="servicesTab">
            <div class="admin-form">
                <h3>Add New Service</h3>
                <form id="serviceForm">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="serviceTitle">Service Title</label>
                            <input type="text" id="serviceTitle" name="title" required>
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="serviceDescription">Description</label>
                            <textarea id="serviceDescription" name="description" required></textarea>
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="serviceIcon">Font Awesome Icon (e.g., fas fa-code)</label>
                            <input type="text" id="serviceIcon" name="icon" placeholder="fas fa-code" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Service
                        </button>
                    </div>
                </form>
            </div>

            <div class="items-list" id="servicesList"></div>
        </div>

        <!-- Skills Tab -->
        <div class="admin-tab-content" id="skillsTab">
            <div class="admin-form">
                <h3>Add New Skill</h3>
                <form id="skillForm">
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="skillTitle">Skill Category Title</label>
                            <input type="text" id="skillTitle" name="title" required>
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="skillDescription">Description</label>
                            <textarea id="skillDescription" name="description" required></textarea>
                        </div>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="skillIcon">Font Awesome Icon (e.g., fas fa-server)</label>
                            <input type="text" id="skillIcon" name="icon" placeholder="fas fa-server" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="fas fa-plus"></i> Add Skill
                        </button>
                    </div>
                </form>
            </div>

            <div class="items-list" id="skillsList"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../data/data.js"></script>
    <script src="admin.js"></script>
</body>

</html>
