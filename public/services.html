<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Martin Omondo | Professional Web Development Services</title>
    <meta name="description"
        content="Professional web development services by Martin Omondo. Full-stack development, API development, database design, and technical consulting.">
    <link rel="canonical" href="https://martinomondo.com/services.html">
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>

<body>
    <div class="mobile-nav-overlay" id="mobileNavOverlay"></div>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Martin O</a>
                <div class="nav-links" id="navLinks">
                    <a href="../index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="projects.html">Projects</a>
                    <a href="services.html" class="active">Services</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"><i
                        class="fas fa-moon"></i></button>
                <button class="mobile-menu" id="mobileMenu" aria-label="Toggle mobile menu"><i
                        class="fas fa-bars"></i></button>
            </nav>
        </div>
    </header>

    <section class="section" style="padding-top: 140px;">
        <div class="container">
            <div class="section-header">
                <div class="section-badge"><i class="fas fa-briefcase"></i> Services</div>
                <h1 class="section-title">What I Offer</h1>
                <p class="section-description">Professional web development services tailored to your needs</p>
            </div>
            <div class="services-grid" id="servicesGrid">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/superomosh94" target="_blank" rel="noopener noreferrer"
                    aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/martin-omondo" target="_blank" rel="noopener noreferrer"
                    aria-label="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/martinomondo" target="_blank" rel="noopener noreferrer"
                    aria-label="Twitter Profile"><i class="fab fa-twitter"></i></a>
                <a href="mailto:omondo94@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p class="copyright">&copy; 2025 Martin Omondo. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="seo-schema.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof injectStructuredData === 'function') {
                injectStructuredData('services');
            }
        });

        // 1. INLINED DATA
        window.portfolioData = {
            services: [
                {
                    "icon": "fas fa-code",
                    "title": "Full-Stack Web Development",
                    "description": "End-to-end web application development using modern technologies like Node.js, Express, and React. Building scalable, secure, and high-performance solutions tailored to your business needs."
                },
                {
                    "icon": "fas fa-server",
                    "title": "Backend & API Architecture",
                    "description": "Designing robust RESTful APIs and server-side logic. Expertise in database design (MySQL, MongoDB) and implementing secure authentication systems (JWT, OAuth)."
                },
                {
                    "icon": "fas fa-mobile-alt",
                    "title": "Responsive UI/UX Design",
                    "description": "Creating engaging, mobile-first interfaces that provide seamless user experiences across all devices. Focusing on accessibility, performance, and modern design principles."
                },
                {
                    "icon": "fas fa-chart-line",
                    "title": "Technical Consulting & SEO",
                    "description": "Providing technical guidance on software architecture, code quality, and performance optimization. Implementing SEO best practices to improve search engine visibility."
                }
            ]
        };

        // 2. INLINED LOGIC
        const themeToggle = document.getElementById('themeToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const navLinks = document.getElementById('navLinks');
        const mobileNavOverlay = document.getElementById('mobileNavOverlay');

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-mode');
                if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        function toggleMobileNav() {
            if (navLinks) navLinks.classList.toggle('active');
            if (mobileNavOverlay) mobileNavOverlay.classList.toggle('active');
            document.body.style.overflow = navLinks && navLinks.classList.contains('active') ? 'hidden' : '';
        }

        if (mobileMenu) mobileMenu.addEventListener('click', toggleMobileNav);
        if (mobileNavOverlay) mobileNavOverlay.addEventListener('click', toggleMobileNav);

        function loadServices() {
            try {
                const data = window.portfolioData.services;

                if (!data || !Array.isArray(data)) {
                    throw new Error('Services data not found or invalid');
                }

                document.getElementById('servicesGrid').innerHTML = data.map(service => `
                    <div class="service-card">
                        <div class="service-icon"><i class="${service.icon}"></i></div>
                        <h3>${service.title}</h3>
                        <p>${service.description}</p>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading services:', error);
                document.getElementById('servicesGrid').innerHTML = `
                    <div class="error-message">
                        <p>Failed to load services.</p>
                        <p class="error-details" style="font-size: 0.8em; color: gray;">${error.message}</p>
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadServices();
        });
    </script>
</body>

</html>
