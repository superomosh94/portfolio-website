<head>

    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">
    <link rel="canonical" href="https://martinomondo.com/projects.html">
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">

    <script src="seo-schema.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof injectStructuredData === 'function') {
                injectStructuredData('projects');
            }
        });

        // 1. INLINED DATA
        window.portfolioData = {
            projects: [
                {
                    "id": 1,
                    "title": "FinMate - Finance Management System",
                    "category": "finance",
                    "description": "Full-stack finance tracking system with user authentication, transaction management, and financial reporting.",
                    "image": "./resource/image.png",
                    "tech": ["Express", "EJS", "MySQL", "bcrypt"],
                    "github": "https://github.com/superomosh94/FinMateV2",
                    "demo": "https://finmatev2.onrender.com"
                },
                {
                    "id": 2,
                    "title": "EduLMS - Learning Management System",
                    "category": "web",
                    "description": "Collaborative learning platform with course management, user roles, and progress tracking.",
                    "image": "./resource/edulms.png",
                    "tech": ["Node.js", "EJS", "MySQL", "bcrypt"],
                    "github": "https://github.com/superomosh94/edu-lms",
                    "demo": "https://edu-lms-zeqh.onrender.com"
                },
                {
                    "id": 3,
                    "title": "Devvoxa",
                    "category": "web",
                    "description": "Professional web development brand website offering tailored single-page and multi-page designs for businesses, with pricing in USD and KES.",
                    "image": "./resource/devoxxa.png",
                    "tech": ["HTML", "CSS", "JavaScript", "Vercel"],
                    "github": "https://github.com/superomosh94/Devvoxa",
                    "demo": "https://devvoxa.vercel.app/"
                },
                {
                    "id": 4,
                    "title": "Star-Net Kenya",
                    "category": "web",
                    "description": "Static web app showcasing data, minutes, and SMS bundles with a responsive design and simulated M-Pesa purchase flow.",
                    "image": "./resource/starnet.png",
                    "tech": ["HTML", "CSS", "JavaScript", "Vercel"],
                    "github": "https://github.com/superomosh94/Data",
                    "demo": "https://data-green-nine.vercel.app/"
                }
            ]
        };

        // 2. INLINED LOGIC
        const themeToggle = document.getElementById('themeToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const navLinks = document.getElementById('navLinks');
        const mobileNavOverlay = document.getElementById('mobileNavOverlay');

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-mode');
                if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        function toggleMobileNav() {
            if (navLinks) navLinks.classList.toggle('active');
            if (mobileNavOverlay) mobileNavOverlay.classList.toggle('active');
            document.body.style.overflow = navLinks && navLinks.classList.contains('active') ? 'hidden' : '';
        }

        if (mobileMenu) mobileMenu.addEventListener('click', toggleMobileNav);
        if (mobileNavOverlay) mobileNavOverlay.addEventListener('click', toggleMobileNav);

        function loadProjects() {
            const dbgElem = document.getElementById('projectsGrid');
            if (dbgElem) {
                dbgElem.innerHTML = '<p>Loading projects from inline data...</p>';
            }

            try {
                const data = window.portfolioData.projects;

                if (!data) {
                    throw new Error('Projects data not found');
                }

                if (dbgElem) {
                    dbgElem.innerHTML = data.map(project => `
                        <div class="project-card" data-category="${project.category}">
                            <div class="project-img">
                                <img src="${project.image}" alt="${project.title} - ${project.description}" onerror="this.src='https://via.placeholder.com/400x300?text=Project+Image'">
                            </div>
                            <div class="project-info">
                                <h3>${project.title}</h3>
                                <p>${project.description}</p>
                                <div class="project-tags">
                                    ${project.tech.map(t => `<span class="tag">${t}</span>`).join('')}
                                </div>
                                <div class="project-links">
                                    ${project.github ? `<a href="${project.github}" class="btn btn-secondary" target="_blank"><i class="fab fa-github"></i> Code</a>` : ''}
                                    ${project.demo ? `<a href="${project.demo}" class="btn" target="_blank"><i class="fas fa-external-link-alt"></i> Live Demo</a>` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        // Filter Logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.dataset.filter;
                document.querySelectorAll('.project-card').forEach(project => {
                    if (filter === 'all' || project.dataset.category === filter) {
                        project.style.display = 'block';
                    } else {
                        project.style.display = 'none';
                    }
                });
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadProjects();
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
</head>

<body>
    <div class="mobile-nav-overlay" id="mobileNavOverlay"></div>
    <header>
        <div class="container">
            <nav>
                <a href="../index.html" class="logo">Martin O</a>
                <div class="nav-links" id="navLinks">
                    <a href="../index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="projects.html" class="active">Projects</a>
                    <a href="services.html">Services</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"><i
                        class="fas fa-moon"></i></button>
                <button class="mobile-menu" id="mobileMenu" aria-label="Toggle mobile menu"><i
                        class="fas fa-bars"></i></button>
            </nav>
        </div>
    </header>

    <section class="section projects" style="padding-top: 140px;">
        <div class="container">
            <div class="section-header">
                <div class="section-badge"><i class="fas fa-laptop-code"></i> My Work</div>

            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Projects</button>
                <button class="filter-btn" data-filter="fullstack">Full-Stack</button>
                <button class="filter-btn" data-filter="frontend">Frontend</button>

            <div class="projects-grid" id="projectsGrid">

    </section>

    <footer>
        <div class="container">

        </div>

</body>
