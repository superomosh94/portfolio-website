<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Martin Omondo - Get In Touch</title>
    <meta name="description"
        content="Contact Martin Omondo for web development projects and opportunities. Full-Stack Developer available for freelance and full-time work.">
    <link rel="canonical" href="https://martinomondo.com/contact.html">
    <link rel="icon" type="image/x-icon" href="./favicon/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous">
</head>

<body>
    <div class="mobile-nav-overlay" id="mobileNavOverlay"></div>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Martin O</a>
                <div class="nav-links" id="navLinks">
                    <a href="index.html">Home</a>
                    <a href="about.html">About</a>
                    <a href="projects.html">Projects</a>
                    <a href="services.html">Services</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html" class="active">Contact</a>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"><i
                        class="fas fa-moon"></i></button>
                <button class="mobile-menu" id="mobileMenu" aria-label="Toggle mobile menu"><i
                        class="fas fa-bars"></i></button>
            </nav>
        </div>
    </header>

    <section class="section" style="padding-top: 140px;">
        <div class="container">
            <div class="section-header">
                <div class="section-badge"><i class="fas fa-envelope"></i> Contact</div>
                <h1 class="section-title">Get In Touch</h1>
                <p class="section-description">Let's discuss your project or opportunity</p>
            </div>

            <form class="contact-form" id="contactForm" action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="8d3ad73c-3739-46a1-b595-a8d084d80011">
                <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control"
                        placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" class="form-control" placeholder="Project Inquiry"
                        required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" class="form-control"
                        placeholder="Tell me about your project..." required></textarea>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-paper-plane"></i> Send Message
                </button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/superomosh94" target="_blank" rel="noopener noreferrer"
                    aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="https://linkedin.com/in/martin-omondo" target="_blank" rel="noopener noreferrer"
                    aria-label="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
                <a href="https://twitter.com/martinomondo" target="_blank" rel="noopener noreferrer"
                    aria-label="Twitter Profile"><i class="fab fa-twitter"></i></a>
                <a href="mailto:omondo94@gmail.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
            <p class="copyright">&copy; 2025 Martin Omondo. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
