<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Martin Omondo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse your existing CSS styles */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e293b;
            --accent-color: #f59e0b;
            --text-color: #334155;
            --text-light: #64748b;
            --bg-color: #ffffff;
            --bg-light: #f8fafc;
            --card-bg: #f8fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #3b82f6;
            --secondary-color: #f1f5f9;
            --text-color: #e2e8f0;
            --text-light: #94a3b8;
            --bg-color: #0f172a;
            --bg-light: #1e293b;
            --card-bg: #1e293b;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: var(--transition);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--bg-color);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .back-btn:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background-color: var(--bg-light);
        }

        /* Blog Post Content */
        .blog-post {
            padding-top: 120px;
            padding-bottom: 50px;
        }

        .blog-header {
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 2rem;
        }

        .blog-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            line-height: 1.2;
        }

        .blog-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .tag {
            background-color: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }

        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .blog-content h1 {
            font-size: 2rem;
            margin: 2.5rem 0 1.5rem;
            color: var(--secondary-color);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .blog-content h2 {
            font-size: 1.6rem;
            margin: 2rem 0 1rem;
            color: var(--secondary-color);
        }

        .blog-content h3 {
            font-size: 1.3rem;
            margin: 1.5rem 0 1rem;
            color: var(--secondary-color);
        }

        .blog-content h4 {
            font-size: 1.1rem;
            margin: 1.25rem 0 0.75rem;
            color: var(--secondary-color);
        }

        .blog-content p {
            margin-bottom: 1.5rem;
        }

        .blog-content code {
            background-color: var(--bg-light);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        .blog-content pre {
            background-color: var(--bg-light);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        .blog-content pre code {
            background: none;
            padding: 0;
            color: var(--text-color);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .blog-content ul,
        .blog-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .blog-content li {
            margin-bottom: 0.5rem;
        }

        .blog-content ul li {
            list-style-type: disc;
        }

        .blog-content ol li {
            list-style-type: decimal;
        }

        .blog-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--text-light);
            background-color: var(--bg-light);
            padding: 1.5rem;
            border-radius: 0 8px 8px 0;
        }

        .blog-content strong {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .blog-content em {
            font-style: italic;
        }

        .blog-content a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .blog-content a:hover {
            text-decoration: underline;
        }

        .blog-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background-color: var(--bg-light);
            border-radius: 8px;
            overflow: hidden;
        }

        .blog-content th,
        .blog-content td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .blog-content th {
            background-color: var(--card-bg);
            font-weight: 600;
            color: var(--secondary-color);
        }

        /* Navigation between posts */
        .post-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .nav-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        /* Footer */
        footer {
            background-color: var(--card-bg);
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: #1d4ed8;
            transform: translateY(-3px);
        }

        .copyright {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Dark mode toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            color: var(--primary-color);
            background-color: var(--bg-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 2rem;
            }

            .blog-meta {
                flex-direction: column;
                gap: 0.5rem;
            }

            .post-navigation {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-btn {
                justify-content: center;
            }

            .container {
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .blog-title {
                font-size: 1.75rem;
            }

            .blog-content {
                font-size: 1rem;
            }

            .blog-content pre {
                padding: 1rem;
            }

            nav {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">

            <nav>
                <a href="../index.html" class="logo">Martin Omondo</a>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <button class="back-btn" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i>
                        Back to Blog
                    </button>
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Blog Post Content -->
    <main class="container">
        <article id="blog-post-content" class="blog-post">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading blog post...</p>
            </div>
        </article>

        <!-- Post Navigation -->
        <div id="post-navigation" class="post-navigation" style="display: none;">
            <a href="#" id="prev-post" class="nav-btn">
                <i class="fas fa-chevron-left"></i>
                Previous Post
            </a>
            <a href="#" id="next-post" class="nav-btn">
                Next Post
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright">Â© 2025 Martin Omondo. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="seo-schema.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof injectStructuredData === 'function') {
                injectStructuredData('blog');
            }
        });

        // 1. INLINED DATA
        window.portfolioData = {
            blog: [
                {
                    "id": 1,
                    "title": "Building Secure Authentication with Node.js",
                    "excerpt": "Learn how to implement robust user authentication using bcrypt and sessions in your Express applications.",
                    "date": "2024-03-15",
                    "readTime": "5 min read",
                    "tags": ["Node.js", "Security", "Auth"],
                    "image": "./resource/blog/security-authentication-bcrypt.jpeg",
                    "content": "<p>Security is paramount in modern web applications. In this guide, we will explore how to implement a secure authentication system using Node.js, Express, and bcrypt for password hashing.</p><h2>Why Password Hashing Matters</h2><p>Never store passwords in plain text. If your database is compromised, attackers will have access to all user accounts. Instead, use a hashing algorithm like bcrypt.</p><pre><code class=\"javascript\">const bcrypt = require('bcrypt');\nconst saltRounds = 10;\n\nasync function hashPassword(password) {\n  return await bcrypt.hash(password, saltRounds);\n}</code></pre><h3>Implementing Sessions</h3><p>We'll use <code>express-session</code> to manage user sessions securely.</p>"
                },
                {
                    "id": 2,
                    "title": "Mastering EJS Templating",
                    "excerpt": "A comprehensive guide to using Embedded JavaScript templates for dynamic server-side rendering.",
                    "date": "2024-03-10",
                    "readTime": "4 min read",
                    "tags": ["EJS", "Frontend", "Express"],
                    "image": "./resource/blog/ejs-templating-guide.jpeg",
                    "content": "<p>EJS (Embedded JavaScript) is a simple templating language that lets you generate HTML markup with plain JavaScript. It's popular with Express developers because it's easy to set up and use.</p><h2>Basic Syntax</h2><p>EJS uses tags like <code>&lt;%= %&gt;</code> for outputting values and <code>&lt;% %&gt;</code> for control flow.</p><pre><code class=\"html\">&lt;h1&gt;&lt;%= title %&gt;&lt;/h1&gt;\n&lt;ul&gt;\n  &lt;% users.forEach(function(user){ %&gt;\n    &lt;li&gt;&lt;%= user.name %&gt;&lt;/li&gt;\n  &lt;% }); %&gt;\n&lt;/ul&gt;</code></pre>"
                },
                {
                    "id": 3,
                    "title": "RESTful API Best Practices",
                    "excerpt": "Key principles for designing scalable and maintainable REST APIs with Node.js and Express.",
                    "date": "2024-03-05",
                    "readTime": "6 min read",
                    "tags": ["API", "Backend", "Best Practices"],
                    "image": "./resource/blog/restful-api-nodejs.jpeg",
                    "content": "<p>Designing a RESTful API requires careful consideration to ensure it's easy to use, scalable, and maintainable.</p><h2>1. Use Nouns for Resources</h2><p>Use <code>/users</code> instead of <code>/getUsers</code>. The HTTP method (GET, POST, PUT, DELETE) should indicate the action.</p><h2>2. Use Standard HTTP Status Codes</h2><p>Return 200 for success, 201 for created, 400 for bad request, 401 for unauthorized, and 500 for server errors.</p>"
                }
            ]
        };

        // 2. INLINED LOGIC
        let blogData = [];
        let currentPostId = null;

        const themeToggle = document.getElementById('themeToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const navLinks = document.getElementById('navLinks');
        const mobileNavOverlay = document.getElementById('mobileNavOverlay');

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-mode');
                if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        function toggleMobileNav() {
            if (navLinks) navLinks.classList.toggle('active');
            if (mobileNavOverlay) mobileNavOverlay.classList.toggle('active');
            document.body.style.overflow = navLinks && navLinks.classList.contains('active') ? 'hidden' : '';
        }

        if (mobileMenu) mobileMenu.addEventListener('click', toggleMobileNav);
        if (mobileNavOverlay) mobileNavOverlay.addEventListener('click', toggleMobileNav);

        function highlightCodeBlocks() {
            if (typeof hljs !== 'undefined') {
                document.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightBlock(block);
                });
            }
        }

        function showPostNavigation() {
            const nav = document.getElementById('post-navigation');

            const prevIndex = blogData.findIndex(p => p.id === currentPostId) - 1;
            const nextIndex = blogData.findIndex(p => p.id === currentPostId) + 1;

            const prevPost = prevIndex >= 0 ? blogData[prevIndex] : null;
            const nextPost = nextIndex < blogData.length ? blogData[nextIndex] : null;

            if (nav) {
                nav.style.display = 'flex';
                nav.innerHTML = `
                    ${prevPost ? `<a href="blog.html?id=${prevPost.id}" class="nav-btn prev"><i class="fas fa-arrow-left"></i> ${prevPost.title}</a>` : '<div></div>'}
                    ${nextPost ? `<a href="blog.html?id=${nextPost.id}" class="nav-btn next">${nextPost.title} <i class="fas fa-arrow-right"></i></a>` : '<div></div>'}
                `;
            }
        }

        function showErrorState(title, message) {
            const blogContent = document.getElementById('blog-post-content');
            blogContent.innerHTML = `
                <div class="error-container" style="text-align: center; padding: 40px;">
                    <i class="fas fa-exclamation-circle" style="font-size: 3rem; color: #dc2626; margin-bottom: 20px;"></i>
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <a href="blog.html" class="btn" style="margin-top: 20px;">Return to Blog</a>
                </div>
            `;
        }

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function loadBlogData() {
            try {
                const data = window.portfolioData.blog;
                if (!data) throw new Error('Blog data not found');
                blogData = data;
                return blogData;
            } catch (error) {
                console.error('Error loading blog data:', error);
                throw error;
            }
        }

        function loadBlogPost() {
            const postId = getUrlParameter('id');
            const blogContent = document.getElementById('blog-post-content');

            if (!postId) {
                // List view
                try {
                    loadBlogData();
                    renderBlogList(blogData);
                    const nav = document.getElementById('post-navigation');
                    if (nav) nav.style.display = 'none';
                } catch (error) {
                    showErrorState('Error Loading Blog', error.message);
                }
                return;
            }

            currentPostId = parseInt(postId);

            try {
                loadBlogData();
                const post = blogData.find(p => p.id === currentPostId);

                if (!post) throw new Error('Blog post not found');

                renderBlogPost(post);
                showPostNavigation();

            } catch (error) {
                showErrorState('Error Loading Post', error.message);
            }
        }

        function renderBlogPost(post) {
            const blogContent = document.getElementById('blog-post-content');
            blogContent.innerHTML = `
                <div class="blog-header">
                    <h1 class="blog-title">${post.title}</h1>
                    <div class="blog-meta">
                        <span><i class="far fa-calendar"></i> ${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                        <span><i class="far fa-clock"></i> ${post.readTime}</span>
                    </div>
                    <div class="blog-tags">
                        ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
                <div class="blog-content">
                    <img src="${post.image}" alt="${post.title}" style="width:100%; max-height:400px; object-fit:cover; border-radius:8px; margin-bottom:2rem;" onerror="this.style.display='none'">
                    ${post.content}
                </div>
            `;
            highlightCodeBlocks();
            window.scrollTo(0, 0);
        }

        function renderBlogList(posts) {
            const blogContent = document.getElementById('blog-post-content');
            let html = '<div class="blog-grid" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">';

            html += posts.map(post => `
                <div class="blog-card" onclick="window.location.href='blog.html?id=${post.id}'" style="cursor: pointer;">
                    <div class="blog-image">
                        <img src="${post.image || 'resource/blog/default.jpg'}" alt="${post.title}" style="width:100%; height:200px; object-fit:cover;" onerror="this.src='https://via.placeholder.com/800x400?text=Blog+Post'">
                    </div>
                    <div class="blog-card-content">
                        <div class="blog-meta">
                            <span><i class="far fa-calendar"></i> ${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                        </div>
                        <h3>${post.title}</h3>
                        <p>${post.excerpt}</p>
                        <span class="read-more">Read More <i class="fas fa-arrow-right"></i></span>
                    </div>
                </div>
            `).join('');

            html += '</div>';
            blogContent.innerHTML = html;
        }

        function goBack() {
            window.location.href = 'index.html#blog';
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadBlogPost();
        });
    </script>
</body>

</html>
