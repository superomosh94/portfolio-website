</head>

<body>
    <!-- Mobile Navigation Overlay -->
    <div class="mobile-nav-overlay" id="mobileNavOverlay"></div>

    <!-- Header & Navigation -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Martin O</a>
                <div class="nav-links" id="navLinks">
                    <a href="index.html">Home</a>
                    <a href="about.html" class="active">About</a>
                    <a href="projects.html">Projects</a>
                    <a href="services.html">Services</a>
                    <a href="blog.html">Blog</a>
                    <a href="contact.html">Contact</a>
                </div>
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="mobile-menu" id="mobileMenu" aria-label="Toggle mobile menu">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <!-- About Section -->
    <section class="section" style="padding-top: 140px;">
        <div class="container">
            <div class="section-header">
                <div class="section-badge">
                    <i class="fas fa-user"></i>
                    About Me
                </div>
                <h1 class="section-title">My Journey</h1>
                <p class="section-description" id="aboutBio">Loading...</p>
            </div>
            <div class="about-content" id="aboutContent">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section class="section">
        <div class="container">
            <div class="section-header">
                <div class="section-badge">
                    <i class="fas fa-code"></i>
                    Skills & Expertise
                </div>
                <h2 class="section-title">What I Do Best</h2>
            </div>
            <div class="about-content" id="skillsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Technologies Section -->
    <section class="section" style="background-color: var(--bg-light);">
        <div class="container">
            <div class="section-header">
                <div class="section-badge">
                    <i class="fas fa-layer-group"></i>
                    Tech Stack
                </div>
                <h2 class="section-title">Technologies I Use</h2>
            </div>
            <div class="about-content" id="technologiesGrid"
                style="grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));">
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="https://github.com/superomosh94" target="_blank" rel="noopener noreferrer"
                    aria-label="GitHub Profile">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://linkedin.com/in/martin-omondo" target="_blank" rel="noopener noreferrer"
                    aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://twitter.com/martinomondo" target="_blank" rel="noopener noreferrer"
                    aria-label="Twitter Profile">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="mailto:omondo94@gmail.com" aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
            <p class="copyright">&copy; 2025 Martin Omondo. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="seo-schema.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof injectStructuredData === 'function') {
                injectStructuredData('about');
            }
        });

        // 1. INLINED DATA
        window.portfolioData = {
            about: {
                "bio": "I'm a passionate full-stack web developer with over 2 years of experience building robust web applications. My expertise lies in creating secure, scalable solutions using modern technologies. I specialize in Express.js, EJS templating, and implementing secure authentication systems with bcrypt. I believe in writing clean, maintainable code and following best practices for web development. When I'm not coding, I enjoy contributing to open-source projects, writing technical blogs, and exploring new technologies in the web development ecosystem.",
                "skills": [
                    {
                        "icon": "fab fa-node-js",
                        "title": "Node.js & Express",
                        "description": "Building scalable backend services and RESTful APIs"
                    },
                    {
                        "icon": "fas fa-database",
                        "title": "Database Management",
                        "description": "Designing schemas with MySQL and MongoDB"
                    },
                    {
                        "icon": "fab fa-js",
                        "title": "Modern JavaScript",
                        "description": "ES6+, Async/Await, and modular coding patterns"
                    },
                    {
                        "icon": "fas fa-shield-alt",
                        "title": "Web Security",
                        "description": "Implementing authentication, authorization, and data encryption"
                    }
                ],
                "technologies": [
                    { "name": "Node.js", "icon": "fab fa-node" },
                    { "name": "Express.js", "icon": "fas fa-server" },
                    { "name": "JavaScript", "icon": "fab fa-js" },
                    { "name": "HTML5", "icon": "fab fa-html5" },
                    { "name": "CSS3", "icon": "fab fa-css3-alt" },
                    { "name": "MySQL", "icon": "fas fa-database" },
                    { "name": "MongoDB", "icon": "fas fa-leaf" },
                    { "name": "Git", "icon": "fab fa-git-alt" },
                    { "name": "Docker", "icon": "fab fa-docker" },
                    { "name": "EJS", "icon": "fas fa-code" }
                ]
            },
            skillsDetailed: [
                {
                    "icon": "fab fa-node-js",
                    "title": "Backend Development",
                    "description": "Expert in Node.js runtime and Express framework for building efficient server-side applications."
                },
                {
                    "icon": "fas fa-database",
                    "title": "Database Design",
                    "description": "Proficient in SQL (MySQL) and NoSQL (MongoDB) database architecture and query optimization."
                },
                {
                    "icon": "fab fa-html5",
                    "title": "Frontend Technologies",
                    "description": "Strong command of HTML5, CSS3, JavaScript (ES6+), and EJS templating engine."
                },
                {
                    "icon": "fas fa-tools",
                    "title": "DevOps & Tools",
                    "description": "Experience with Git version control, Docker basics, and deployment platforms like Render."
                }
            ]
        };

        // 2. INLINED LOGIC
        const themeToggle = document.getElementById('themeToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        const navLinks = document.getElementById('navLinks');
        const mobileNavOverlay = document.getElementById('mobileNavOverlay');

        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.body.classList.add('dark-mode');
                if (themeToggle) themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
        }

        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.innerHTML = isDark ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            });
        }

        function toggleMobileNav() {
            if (navLinks) navLinks.classList.toggle('active');
            if (mobileNavOverlay) mobileNavOverlay.classList.toggle('active');
            document.body.style.overflow = navLinks && navLinks.classList.contains('active') ? 'hidden' : '';
        }

        if (mobileMenu) mobileMenu.addEventListener('click', toggleMobileNav);
        if (mobileNavOverlay) mobileNavOverlay.addEventListener('click', toggleMobileNav);

        function loadAbout() {
            try {
                const data = window.portfolioData.about;
                if (!data) throw new Error('About data not found');

                document.getElementById('aboutBio').textContent = data.bio;

                // Add Resume Button if not present
                const header = document.querySelector('.section-header');
                if (header && !document.getElementById('resumeBtn')) {
                    const btnContainer = document.createElement('div');
                    btnContainer.style.marginTop = '2rem';
                    btnContainer.innerHTML = `
                        <a href="./resource/resume/martin-resume.pdf" class="btn" id="resumeBtn" target="_blank">
                            <i class="fas fa-download"></i> Download Resume
                        </a>
                    `;
                    header.appendChild(btnContainer);
                }

                document.getElementById('aboutContent').innerHTML = data.skills.map(skill => `
                    <div class="skill-item">
                        <i class="${skill.icon}"></i>
                        <h4>${skill.title}</h4>
                        <p>${skill.description}</p>
                    </div>
                `).join('');

                // Load Technologies
                const techsContainer = document.getElementById('technologiesGrid');
                if (techsContainer && data.technologies) {
                    techsContainer.innerHTML = data.technologies.map(tech => `
                        <div class="tech-item" style="display:flex; flex-direction:column; align-items:center; gap:0.5rem; padding:1.5rem; background:var(--card-bg); border-radius:8px; border:1px solid var(--border-color); transition: var(--transition);">
                            <i class="${tech.icon}" style="font-size: 2.5rem; color: var(--primary-color);"></i>
                            <span style="font-weight:600; color:var(--text-color);">${tech.name}</span>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading about data:', error);
                document.getElementById('aboutContent').innerHTML = '<p>Failed to load about information.</p>';
            }
        }

        function loadSkills() {
            try {
                const data = window.portfolioData.skillsDetailed;
                if (!data) throw new Error('Skills data not found');

                document.getElementById('skillsContainer').innerHTML = data.map(skill => `
                    <div class="skill-item">
                        <i class="${skill.icon}"></i>
                        <h4>${skill.title}</h4>
                        <p>${skill.description}</p>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading skills:', error);
                document.getElementById('skillsContainer').innerHTML = '<p>Failed to load skills.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadAbout();
            loadSkills();
        });
    </script>
</body>

</html>
