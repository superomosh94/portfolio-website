<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Martin Omondo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reuse your existing CSS styles */
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e293b;
            --accent-color: #f59e0b;
            --text-color: #334155;
            --text-light: #64748b;
            --bg-color: #ffffff;
            --bg-light: #f8fafc;
            --card-bg: #f8fafc;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --primary-color: #3b82f6;
            --secondary-color: #f1f5f9;
            --text-color: #e2e8f0;
            --text-light: #94a3b8;
            --bg-color: #0f172a;
            --bg-light: #1e293b;
            --card-bg: #1e293b;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: var(--transition);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--bg-color);
            box-shadow: var(--shadow);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .back-btn:hover {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background-color: var(--bg-light);
        }

        /* Blog Post Content */
        .blog-post {
            padding-top: 120px;
            padding-bottom: 50px;
        }

        .blog-header {
            margin-bottom: 3rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 2rem;
        }

        .blog-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--secondary-color);
            line-height: 1.2;
        }

        .blog-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .blog-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 2rem;
        }

        .tag {
            background-color: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--primary-color);
            border: 1px solid var(--border-color);
        }

        .blog-content {
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .blog-content h1 {
            font-size: 2rem;
            margin: 2.5rem 0 1.5rem;
            color: var(--secondary-color);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .blog-content h2 {
            font-size: 1.6rem;
            margin: 2rem 0 1rem;
            color: var(--secondary-color);
        }

        .blog-content h3 {
            font-size: 1.3rem;
            margin: 1.5rem 0 1rem;
            color: var(--secondary-color);
        }

        .blog-content h4 {
            font-size: 1.1rem;
            margin: 1.25rem 0 0.75rem;
            color: var(--secondary-color);
        }

        .blog-content p {
            margin-bottom: 1.5rem;
        }

        .blog-content code {
            background-color: var(--bg-light);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: var(--primary-color);
        }

        .blog-content pre {
            background-color: var(--bg-light);
            padding: 1.5rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
        }

        .blog-content pre code {
            background: none;
            padding: 0;
            color: var(--text-color);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .blog-content ul,
        .blog-content ol {
            margin: 1.5rem 0;
            padding-left: 2rem;
        }

        .blog-content li {
            margin-bottom: 0.5rem;
        }

        .blog-content ul li {
            list-style-type: disc;
        }

        .blog-content ol li {
            list-style-type: decimal;
        }

        .blog-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1.5rem;
            margin: 1.5rem 0;
            font-style: italic;
            color: var(--text-light);
            background-color: var(--bg-light);
            padding: 1.5rem;
            border-radius: 0 8px 8px 0;
        }

        .blog-content strong {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .blog-content em {
            font-style: italic;
        }

        .blog-content a {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .blog-content a:hover {
            text-decoration: underline;
        }

        .blog-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background-color: var(--bg-light);
            border-radius: 8px;
            overflow: hidden;
        }

        .blog-content th,
        .blog-content td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .blog-content th {
            background-color: var(--card-bg);
            font-weight: 600;
            color: var(--secondary-color);
        }

        /* Navigation between posts */
        .post-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border-color);
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .nav-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem 2rem;
            flex-direction: column;
            gap: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }

        .error-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        /* Footer */
        footer {
            background-color: var(--card-bg);
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
            border-top: 1px solid var(--border-color);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1rem;
        }

        .social-links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-links a:hover {
            background-color: #1d4ed8;
            transform: translateY(-3px);
        }

        .copyright {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Dark mode toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            padding: 8px;
            border-radius: 50%;
        }

        .theme-toggle:hover {
            color: var(--primary-color);
            background-color: var(--bg-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .blog-title {
                font-size: 2rem;
            }
            
            .blog-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .post-navigation {
                flex-direction: column;
                gap: 1rem;
            }
            
            .nav-btn {
                justify-content: center;
            }
            
            .container {
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .blog-title {
                font-size: 1.75rem;
            }
            
            .blog-content {
                font-size: 1rem;
            }
            
            .blog-content pre {
                padding: 1rem;
            }
            
            nav {
                flex-wrap: wrap;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">

            <nav>
                <a href="index.html" class="logo">Martin Omondo</a>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <button class="back-btn" onclick="goBack()">
                        <i class="fas fa-arrow-left"></i>
                        Back to Blog
                    </button>
                    <button class="theme-toggle" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Blog Post Content -->
    <main class="container">
        <article id="blog-post-content" class="blog-post">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading blog post...</p>
            </div>
        </article>
        
        <!-- Post Navigation -->
        <div id="post-navigation" class="post-navigation" style="display: none;">
            <a href="#" id="prev-post" class="nav-btn">
                <i class="fas fa-chevron-left"></i>
                Previous Post
            </a>
            <a href="#" id="next-post" class="nav-btn">
                Next Post
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="social-links">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <p class="copyright">Â© 2025 Martin Omondo. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // Global variables
        let currentPostId = null;
        let blogData = [];

        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to load blog data
        async function loadBlogData() {
            try {
                const response = await fetch('./data/blog.json');
                if (!response.ok) {
                    throw new Error('Failed to load blog data');
                }
                blogData = await response.json();
                return blogData;
            } catch (error) {
                console.error('Error loading blog data:', error);
                throw error;
            }
        }

        // Function to load and display blog post
        async function loadBlogPost() {
            const postId = getUrlParameter('id');
            const blogContent = document.getElementById('blog-post-content');
            
            if (!postId) {
                showErrorState('Post Not Found', 'No blog post ID specified in the URL.');
                return;
            }

            currentPostId = parseInt(postId);

            try {
                await loadBlogData();
                const post = blogData.find(p => p.id === currentPostId);
                
                if (!post) {
                    throw new Error('Blog post not found');
                }
                
                // Render the blog post
                renderBlogPost(post);
                
                // Update page title
                document.title = `${post.title} - Martin Omondo`;
                
                // Show navigation
                showPostNavigation();
                
            } catch (error) {
                console.error('Error loading blog post:', error);
                showErrorState('Error Loading Post', error.message);
            }
        }

        // Function to render blog post
        function renderBlogPost(post) {
            const blogContent = document.getElementById('blog-post-content');
            
            blogContent.innerHTML = `
                <div class="blog-header">
                    <h1 class="blog-title">${post.title}</h1>
                    <div class="blog-meta">
                        <span><i class="far fa-calendar"></i> ${new Date(post.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' })}</span>
                        <span><i class="far fa-clock"></i> ${post.readTime}</span>
                    </div>
                    <div class="blog-tags">
                        ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
                <div class="blog-content">
                    ${post.content}
                </div>
            `;
            
            // Add syntax highlighting to code blocks
            highlightCodeBlocks();
        }

        // Function to show error state
        function showErrorState(title, message) {
            const blogContent = document.getElementById('blog-post-content');
            blogContent.innerHTML = `
                <div class="error-state">
                    <i class="fas fa-exclamation-circle"></i>
                    <h2>${title}</h2>
                    <p>${message}</p>
                    <button class="back-btn" onclick="goBack()" style="margin-top: 1rem;">
                        <i class="fas fa-arrow-left"></i>
                        Back to Blog
                    </button>
                </div>
            `;
        }

        // Function to show post navigation
        function showPostNavigation() {
            const currentIndex = blogData.findIndex(post => post.id === currentPostId);
            const prevPost = currentIndex > 0 ? blogData[currentIndex - 1] : null;
            const nextPost = currentIndex < blogData.length - 1 ? blogData[currentIndex + 1] : null;
            
            const prevBtn = document.getElementById('prev-post');
            const nextBtn = document.getElementById('next-post');
            const navContainer = document.getElementById('post-navigation');
            
            if (prevPost) {
                prevBtn.href = `blog.html?id=${prevPost.id}`;
                prevBtn.classList.remove('disabled');
            } else {
                prevBtn.href = '#';
                prevBtn.classList.add('disabled');
            }
            
            if (nextPost) {
                nextBtn.href = `blog.html?id=${nextPost.id}`;
                nextBtn.classList.remove('disabled');
            } else {
                nextBtn.href = '#';
                nextBtn.classList.add('disabled');
            }
            
            navContainer.style.display = 'flex';
        }

        // Function to highlight code blocks
        function highlightCodeBlocks() {
            const codeBlocks = document.querySelectorAll('pre code');
            codeBlocks.forEach(block => {
                // Simple syntax highlighting for common languages
                const code = block.textContent;
                // This is a basic implementation - you might want to use a library like Prism.js for better highlighting
                block.innerHTML = code
                    .replace(/(const|let|var|function|return|if|else|for|while|class|export|import|from|default)(?=\s)/g, '<span style="color: #e06c75;">$1</span>')
                    .replace(/(\/\/.*$)/gm, '<span style="color: #5c6370; font-style: italic;">$1</span>')
                    .replace(/(\/\*[\s\S]*?\*\/)/g, '<span style="color: #5c6370; font-style: italic;">$1</span>')
                    .replace(/(['"`][^'"`]*['"`])/g, '<span style="color: #98c379;">$1</span>')
                    .replace(/(\b\d+\b)/g, '<span style="color: #d19a66;">$1</span>');
            });
        }

        // Function to go back to main blog page
        function goBack() {
            window.location.href = 'index.html#blog';
        }

        // Dark/Light Mode Toggle
        function initThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = themeToggle.querySelector('i');

            // Check for saved theme preference or default to light
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            }

            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                if (document.body.classList.contains('dark-mode')) {
                    themeIcon.classList.remove('fa-moon');
                    themeIcon.classList.add('fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    themeIcon.classList.remove('fa-sun');
                    themeIcon.classList.add('fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
        }

        // Load the blog post when page loads
        document.addEventListener('DOMContentLoaded', () => {
            loadBlogPost();
            initThemeToggle();
        });

        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            loadBlogPost();
        });
    </script>
</body>
</html>
